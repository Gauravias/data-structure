<html>
  <head>
    <title>Find distinct elements common to all rows of a matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>

  <style>
    input[type="number"] {
      width: 100%;
      height: 50px;
      text-align: center;
    }

    input[type="number"]:focus {
      border: 1px solid #000;
      outline: none;
    }

  </style>
  <body>
    <div
      class="grid grid-cols justify-items-center items-center content-evenly"
    >
      <div class="text-2xl xl:text-4xl lg:text-3xl md:text-3xl ml-2 mr-2 mt-5 mb-5 font-semibold">
        <h1>Find distinct elements common to all rows of a matrix By Gaurav Tripathi</h1>
      </div>

      <div class="bg-gray-200 px-20 py-20 rounded-lg m-5">
        <label
          for="selectsizeofmatrix"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Select size of matrix</label
        >
        <select
          id="selectsizeofmatrix"
          onchange="createMatrix()"
          class="shadow appearance-none w-full border rounded py-2 px-3 mb-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
          <option value="select">Select</option>
          <option value="2">2x2</option>
          <option value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
          <option value="6">6x6</option>
          <option value="7">7x7</option>
          <option value="8">8x8</option>
          <option value="9">9x9</option>
          <option value="10">10x10</option>
        </select>

        <label
          for="matrix"
          class="block text-gray-700 text-sm font-bold mb-2"
          id="entermatrix"
        ></label>
        <table class="table-auto" id="matrix"></table>
        <div class="flex justify-end mt-5" id="showbtn">
        </div>

        <div class="mt-5">
          <h3 class="text-1xl mt-5 mb-2 font-bold" id="output"></h3>
          <div >
            <table class='table-auto' id="result">

            </table>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
